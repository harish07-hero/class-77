        <title>
            Class 77
        </title>

    <body>
        <h1>Open console</h1>
        <script>
            console.log("I am in console screen");
            var first_name="Harish";
            console.log(first_name);
            var last_name="Vijayakhumar";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var lenght=full_name.length;
            console.log(lenght);
            var replace=full_name.replace("Harish","Banumathi");
            console.log(replace);
            var ucase=full_name.toUpperCase();
            console.log(ucase);
            var lcase= ucase.toLowerCase();
            console.log(lcase);
            var square_root=Math.sqrt(25);
            console.log(square_root);
            var power=Math.pow(9,5);
            console.log(power);
            var max=Math.max(40,50,30,20,60);
            console.log(max);
            var min=Math.min(40,50,30,20,60);
            console.log(min);
            var num1=100;
            var num2=50;
            console.log(num1+num2);
        </script>
    </body>
